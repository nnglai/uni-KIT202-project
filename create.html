<head>
  <meta charset="UTF-8">

  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

<body>
  <header class="header">
    <a href="index.html">
      <img src="./static/images/temp-logo.png" alt="logo" class="logo">
    </a>
    <a href="login.html" class="link">Login</a>
    <a href="create.html" class="link" id="currentPage">Create a Post!</a>
    <a href="about.html" class="link">About Us</a>
    <a href="archive.html" class="link">Archive</a>
  </header>
  
  <section class="container">
    <div class="create">
    <h1>Start Posting</h1>
  <form novalidate class="createForm" name="createAPostForm">
    <label for="tileOfPostField">Title of Post: (Max of 70 Characters)</label>
    <input type="text" id="tileOfPostField" name="tileOfPostField">
    <br>
    <br>

    <label for="tagsField">Enter the tags for the post: (Tags seperated by , )</label>
    <input type="text" id="tagsField" name="tagsField">
    <br>
    <br>

    <label for="contentField">Enter the content of the post:</label>
    <input type="text" id="contentField" name="contentField">
    <br>    
    <br>

    <input class="button" type="button" value="Submit">
    <input class="button" type="reset">

  </form>

  <h2 class="errorMessage" id="errorMessage"></h2>
    </div>

  </section>
  
  <footer class="footer">
    <div class="social-icons">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-github-alt"></i>
      
    </div>
    <p class="acknowledgment">We acknowledge and pay respect to the traditional custodians and elders of this nation, past, present and future, and the continuation of cultural, spiritual and educational practices of Aboriginal and Torres Strait Islander peoples.</p>
  </footer>
